<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Precio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="user-info">
            <p>Bienvenido, {{ session['usuario'] }}</p>
        </div>
        <h1>Actualizar Precio</h1>
    </header>
    <main>
        <div class="update-price-form">
            <h2>{{ product['nombre'] }}</h2>
            <p>Precio actual: ${{ product['precio'] }}</p>

            <form method="post" action="{{ url_for('update_price', product_id=product['_id']) }}">
                <label for="new_price">Nuevo Precio:</label>
                <input type="number" step="0.01" name="new_price" required>
                <button type="submit">Actualizar Precio</button>
            </form>
        </div>
    </main>
</body>
</html>
